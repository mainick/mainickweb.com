<?xml version="1.0" encoding="iso-8859-1"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>	<title>Live Validation - Esempio 6</title>	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />		<link rel="stylesheet" type="text/css" href="validation.css" /> 	<script type="text/javascript" src="livevalidation_standalone.js"></script></head><body>	<h3>Verifica se &egrave; stato inserito un numero specifico intero compreso tra 12 e 22</h3>	<input type="text" id="campo" />		<script type="text/javascript">		var valCampo = new LiveValidation('campo', { validMessage: "OK!" });		valCampo.add(Validate.Presence, { failureMessage: "Il campo deve essere compilato!" });		valCampo.add(Validate.Numericality, { minimum: 12, maximum: 22, onlyInteger: true, notANumberMessage: "Devi inserire un valore numerico", notAnIntegerMessage: "Deve essere un numero intero", tooLowMessage: "Non deve essere inferiore a 12", tooHighMessage: "Non deve essere superiore a 22" });	</script> </body></html>
